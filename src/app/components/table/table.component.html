<br>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="bulbResults.BulbList">
    <!-- Item Column -->
    <ng-container matColumnDef="Bulb">
      <th mat-header-cell *matHeaderCellDef> Bulb </th>
      <td mat-cell *matCellDef="let bulb"> Bulb {{bulb}} </td>
      <td mat-footer-cell *matFooterCellDef> Total Lit </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let bulb"> lit </td>
      <td mat-footer-cell *matFooterCellDef> {{bulbResults.NumberOfBulbsOn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
